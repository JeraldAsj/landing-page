<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Site Design</title>
    
</head>
<body>
    <div class="site-de">
        <!-- nave bar -->
        <div class="nave">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="home-nave">
                <a href="">About</a>

                <a href="">Contacts</a>
            </div>
            <div class="nave-btn">
                <button id="login">Log in</button>
                <button id="tryit">Try it free</button>
            </div>
        </div>
        <!-- main content -->
        <div class="content">
            <div class="con">
                <h1>The Drupal <br> experience you <br> really want</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br> Dolores, consequuntur porro deleniti assumenda facilis error?</p>
                <div class="con-btn">
                    <button id="get">Get started</button>
                </div>
            </div>
           
            <div class="cont-img">
                <img src="./img/1.jpg" alt="">
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <img src="./img/acquia1.png" alt="Acquia">
            <img src="./img/red1.png" alt="red">
            <img src="./img/download.png" alt="leidos">
